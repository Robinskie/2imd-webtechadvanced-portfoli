<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic the Gathering Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="a-container">
        <div class="a-background"></div>
        <div class="a-content">
            <p>It's looking <span id="weatherOutput">[weather]</span> where you live!</p>
            <img id="cardImage">
            <p>...but you could be <span id="weatherComment">[comment]</span> here instead!</p>
            <p>Try <strong>Magic: the Gathering</strong>, the number #1 fantasy card game, today!</p>
        </div>
    </div>
    <script type="module" src="App.js"></script>
</body>
</html>
